<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div>
        <img class="top-background" src="/images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="profile-pic">
        <img
          class="victor-pic"
          src="/images/image-victor.jpg"
          alt="image of Victor"
        />
      </div>
      <div class="profile-data">
        <div class="name">Victor Crest</div>
        <div class="age greytext">26</div>
      </div>
      <div class="location greytext">London</div>

      <div class="numbers-container">
        <div class="value">
          <div class="numbers">80K</div>
          <div class="number-names greytext">Followers</div>
        </div>
        <div class="value">
          <div class="numbers">803K</div>
          <div class="number-names greytext">Likes</div>
        </div>
        <div class="value">
          <div class="numbers">1.4K</div>
          <div class="number-names greytext">Photos</div>
        </div>
      </div>
    </div>
    <div class="pattern-top">
      <img src="/images/bg-pattern-top.svg" alt="" />
    </div>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
